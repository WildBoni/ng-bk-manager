<div>
  <input type="search" (keyup)="inputChanged(search.value)" placeholder="Search book" #search id="search">
  <button (click)="OnSearch(search.value)">Search</button>
</div>
<div *ngIf="books">
  <div *ngFor="let book of books">
    {{ book.volumeInfo.title }} | {{ book.volumeInfo.authors }}
    <button (click)="onAddBook(book.volumeInfo.title, book.volumeInfo.authors, book.id)">ADD</button>
  </div>
</div>
