<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="email"
        name="email"
        ngModel required email
        #emailInput="ngModel">
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="password"
        name="password"
        ngModel required
        #passwordInput="ngModel">
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <re-captcha [(ngModel)]="loginFormCaptchaValue"
      name="captcha" required></re-captcha>
    <button [disabled]="!loginForm.valid"
      mat-flat-button
      color="accent"
      type="submit">Login
    </button>
  </form>
</mat-card>
