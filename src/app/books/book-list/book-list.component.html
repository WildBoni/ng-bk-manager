<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="!isLoading && emptyLibrary" class="dashboard-info">
  <h3>Your library is empty... It's time to add your books!</h3>
</div>
<div class="button-container">
  <a mat-flat-button color="accent" class="button-nav"
    [routerLink]="['/scanner']">
    Scan
  </a>
  <a mat-flat-button color="basic" class="button-nav"
    [routerLink]="['/search']">
    Search
  </a>
  <a mat-flat-button color="basic" class="button-nav"
    [routerLink]="['/insert']">
    Insert
  </a>
</div>
<mat-form-field *ngIf="!isLoading && !emptyLibrary">
  <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter" [value]="searchValue">
</mat-form-field>
<mat-table *ngIf="!isLoading && !emptyLibrary" [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="fav">
    <th mat-header-cell *matHeaderCellDef>Fav</th>
    <td mat-cell *matCellDef="let book">
      <button mat-icon-button type="button" color="warn" (click)="onToggleFav(book.id, book.favourite)">
        <mat-icon>{{ book.favourite ? 'favorite' : 'favorite_border'}}</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let book">
      <a mat-button color="primary" [routerLink]="['/book', book.id]">
        <img src="{{ book.thumbnail }}" alt="">
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let book">
      <a mat-button color="primary" [routerLink]="['/book', book.id]">
        {{ book.title }}
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="authors">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Authors</th>
    <td mat-cell *matCellDef="let book">
      <a mat-button color="primary" [routerLink]="['/edit', book.id]">
        {{ book.authors }}
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let book">
      <a mat-button color="primary" [routerLink]="['/edit', book.id]">
        EDIT
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let book">
      <button mat-button color="warn" (click)="onDelete(book.id)">
        DELETE
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-header-row *matRowDef="let row; columns: displayedColumns"></tr>

</mat-table>
<mat-paginator *ngIf="!isLoading && !emptyLibrary" #paginator [pageSize]="50"
  [pageSizeOptions]="[50, 100, 500, 1000]" showFirstLastButtons>
</mat-paginator>
