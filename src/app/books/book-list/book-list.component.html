<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-form-field *ngIf="!isLoading">
  <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<mat-table *ngIf="!isLoading" [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let book">
      <img src="{{ book.thumbnail }}" alt="">
    </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let book">{{ book.title }}</td>
  </ng-container>
  <ng-container matColumnDef="authors">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Authors</th>
    <td mat-cell *matCellDef="let book">{{ book.authors }}</td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let book">
      <a mat-button color="primary" [routerLink]="['/edit', book.id]">
        DETAILS
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let book">
      <button mat-button color="warn" (click)="onDelete(book.id)">
        DELETE
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-header-row *matRowDef="let row; columns: displayedColumns"></tr>

</mat-table>
<mat-paginator *ngIf="!isLoading" #paginator [pageSize]="5"
  [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons>
</mat-paginator>
