<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="books.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let book of books">
    <mat-expansion-panel-header>
      {{ book.title }}
    </mat-expansion-panel-header>
    <img src="{{ book.thumbnail }}" alt="">
    <p>
      {{ book.authors }}
    </p>
    <p>
      {{ book.languages }}
    </p>
    <p>
      {{ book.categories }}
    </p>
    <p>
      {{ book.pageCount }}
    </p>
    <p>
      {{ book.publisher }}
    </p>
    <p>
      {{ book.publisherDate }}
    </p>
    <p>
      {{ book.previewLink }}
    </p>
    <mat-action-row *ngIf="userIsAuthenticated && userId === book.creator">
      <a mat-button color="primary" [routerLink]="['/edit', book.id]">EDIT</a>
      <button
        mat-button
        color="warn"
        (click)="onDelete(book.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="books.length <= 0 && !isLoading">
  No books added yet!
</p>
