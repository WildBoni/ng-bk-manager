<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  {{data.description}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button *ngIf="goToBooks" (click)="navigateTo()">Go to My Books</button>
  <button mat-button *ngIf="addAnotherBook" mat-dialog-close color="warn">Add another book</button>
  <button mat-button *ngIf="scanAgain" (click)="scanAnother()" color="warn">Scan another book</button>
  <button mat-button *ngIf="goToLogin" (click)="navigateToLogin()" color="warn">Go to Login</button>
  <button mat-button *ngIf="confirmDelete" (click)="delete()" color="warn">Yes</button>
  <button mat-button *ngIf="cancelDelete" (click)="noDelete()" color="warn">No</button>
</mat-dialog-actions>
