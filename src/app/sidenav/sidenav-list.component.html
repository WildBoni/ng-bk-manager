<mat-nav-list>
  <a mat-list-item routerLink='/auth/login' (click)="onClose()"
    *ngIf="!userIsAuthenticated">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item routerLink='/auth/signup' (click)="onClose()"
    *ngIf="!userIsAuthenticated">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item routerLink='/dashboard' (click)="onClose()"
    *ngIf="userIsAuthenticated">
    <mat-icon>dashboard</mat-icon>
    <span class="nav-caption">Dashboard</span>
  </a>
  <a mat-list-item routerLink='/search' (click)="onClose()"
  *ngIf="userIsAuthenticated">
  <mat-icon>search</mat-icon>
    <span class="nav-caption">Search</span>
  </a>
  <a mat-list-item routerLink='/books' (click)="onClose()"
    *ngIf="userIsAuthenticated">
    <mat-icon>library_books</mat-icon>
    <span class="nav-caption">Library</span>
  </a>
  <a mat-list-item routerLink='/insert' (click)="onClose()"
    *ngIf="userIsAuthenticated">
    <mat-icon>add_circle</mat-icon>
    <span class="nav-caption">Insert</span>
  </a>
  <a mat-list-item routerLink='/scanner' (click)="onClose()"
    *ngIf="userIsAuthenticated">
    <mat-icon>border_horizontal</mat-icon>
    <span class="nav-caption">Scan</span>
  </a>
  <mat-list-item>
    <button mat-icon-button (click)="onLogout();"
      *ngIf="userIsAuthenticated">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
